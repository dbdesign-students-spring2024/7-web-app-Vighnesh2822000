{% extends 'base.html' %}

{% block container %}
<h2> Welcome {{docs.name}}! </h2>
<p> Please enter the details below to add funds to you account.
</p>
<form method="POST" action="{{ url_for('initiate_post', mongoid = docs._id) }}">
    <p>Bank name: <input type="text" id="fname" name="fname" required/><br /></p>
    <p>Account Number: <input type="number" id="fnumber" name="fnumber" required/><br /></p>
    <p>Amount to add to your DBN account: <input type="number" id="famount" name="famount" required/><br /></p>
    <p>Message: <input type="text" id="fmessage" name="fmessage" /><br /></p>
    <p>
      <a href="{{ url_for('home')}}">Cancel</a>
      <input type="submit" name="post-btn" value="Submit" />
    </p>
  </form>
{%endblock%}
